<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Logbook - Reset Password</title>
    <style>
        /* Consistent with other screens */
        */* Consistent with other screens */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
}

.reset-container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    padding: 40px;
    text-align: center;
}

.logo {
    text-align: center;
    margin-bottom: 10px;
}

.logo img {
    width: 40px;
    height: auto;
}

h1 {
    color: #007570; /* Your primary green text */
    font-size: 24px;
    margin-bottom: 15px;
}

.instructions {
    color: #7f8c8d;
    font-size: 15px;
    line-height: 1.5;
    margin-bottom: 25px;
}

/* Form Styles */
.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-weight: 500;
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 15px;
    transition: border 0.3s;
}

input:focus {
    border-color: #07AF8B;
    outline: none;
    box-shadow: 0 0 0 3px rgba(7, 175, 139, 0.2);
}

/* Button */
.reset-btn {
    width: 100%;
    padding: 13px;
    background-color: #07AF8B;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
}

.reset-btn:hover {
    background-color: #007570;
}

/* Back to Login */
.back-to-login {
    text-align: center;
    margin-top: 25px;
}

.back-to-login a {
    color: #07AF8B;
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    display: inline-flex;
    align-items: center;
}

.back-to-login a:hover {
    text-decoration: underline;
    color: #FFCA00;
}

.back-to-login svg {
    margin-right: 5px;
}

/* Responsive */
@media (max-width: 480px) {
    .reset-container {
        padding: 30px 20px;
        margin: 0 15px;
    }
}

    </style>
</head>

        </div>

        <div class="back-to-login">
             <a href="gate_login.php">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Login
            </a>
        </div>
    </div>
</body>
